[tox]
skipsdist = True
usedevelop = True
minversion = 1.8
envlist =
    flake8-py{27,37},
    twine-check-py{27,37},
    py{27,34,35,36}-dj111
    py{34,35,36,37}-dj20
    py{34,35,36,37}-dj21

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
usedevelop = true
setenv =
    DJANGO_SETTINGS_MODULE = dbtemplates.test_settings
deps =
    -r requirements/tests.txt
    dj111: Django<2.0
    dj20: Django<2.1
    dj21: Django<2.2
    djmaster: https://github.com/django/django/archive/master.tar.gz#egg=django

commands =
    python --version
    coverage run {envbindir}/django-admin.py test -v2 {posargs:dbtemplates}
    coverage report

[testenv:twine-check-py27]
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*
deps = twine

[testenv:twine-check-py37]
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*
deps = twine

[testenv:flake8-py27]
commands = flake8 dbtemplates
deps = flake8

[testenv:flake8-py37]
commands = flake8 dbtemplates
deps = flake8

[flake8]
exclude=.tox
ignore=E501,E127,E128,E124
